<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/index.css}">
  <title>Error Page</title>
</head>
<body>

<!-- Importing NavBar -->
<div th:replace="~{navbar.html :: navbar}"></div>

<!-- Main Container Start -->
<div class="main-container container py-5 px-4">
  <div class="image-box">
    <img th:src="@{/images/exam-500.svg}" alt="error image">
  </div>
  <div class="text-box">
    <!-- Show business message if available, otherwise show default message -->
    <h2 th:if="${businessMessage}" th:text="${businessMessage}">
    </h2>
    <h2 th:unless="${businessMessage}">
      OOOpps! It seems like something goes wrong on our side!
    </h2>
    <!-- Optional: Show technical error message if available -->
    <p th:if="${errorMessage}" class="text-muted mt-3" th:text="${errorMessage}">
    </p>
  </div>
</div>

<!-- Importing Footer -->
<div th:replace="~{footer.html :: footer}"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
